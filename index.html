<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Conversor de Moedas</title>
    <link rel="stylesheet" href="./style.css" />
    <script type="module"  src="./src/api.js" defer></script>
  </head>
  <body>
    <main>
      <section class="conversor">
        <h1>Cotação de Hoje</h1>
        <div class="wrapper">
          <div class="money-wrapper">
            <article class="info-moeda" id="value-da-api"></article>

            <div class="dropdown">
              <select id="id-select" class="selected"></select>
            </div>
          </div>
        </div>
      </section>

      <section class="conversor">
        <div class="money-wrapper">
          <input type="number" id="input-1"  class="amount" value="1" />
        </div>
        
        <div class="middle">
          <button id="button-coverter">
            <img src="./assets/arrows-exchange.svg" alt="trocar moeda" />
          </button>
        </div>
        
        <div class="money-wrapper">
          <input type="number" id="input-2" class="amount" value="1" readonly/>

          <div class="dropdown-converter">
            <select id="selected-converter-2" class="selected"></select>
          </div>
        </div>

        <article id="res-converter" class="money-wrapper">resultado</article>
      </section>
    </main>
  </body>
</html>
